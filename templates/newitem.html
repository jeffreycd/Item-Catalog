{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<h2>Add a New Item</h2>

<div>
  <form action="#" method = "post">
    <div class="form-group">
      <div>
  			<label for="name">Name:</label>
  			<input type ="text" maxlength="50" name="name"placeholder="Name of item">
      </div>
      <div>
  			<label for="description">Description:</label>
  			<textarea maxlength="1000" rows="3" name="description" placeholder="Description of the item"></textarea>
      </div>
      <div>
        <lable for="category">Category:</label>
        <select name="category">
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" id="submit" type="submit">
			<span aria-hidden="true"></span>Create</button>
    </div>
  </form>
</div>

{% endblock %}
