{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<h2>Edit Item - {{ item.name }}</h2>

<div>
  <form action="#" method = "post">
    <div class="form-group">
      <div>
  			<label for="name">Name:</label>
  			<input type ="text" maxlength="50" name="name"placeholder="Name of item" value="{{ item.name }}">
      </div>
      <div>
  			<label for="description">Description:</label>
  			<textarea maxlength="1000" rows="3" name="description" placeholder="Description of the item">{{ item.description }}</textarea>
      </div>
      <div>
        <lable for="category">Category:</label>
        <select name="category">
          {% for category in categories %}
            {% if item.category_id == category.id %}
              <option value="{{ category.id }}" selected>{{ category.name }}</option>
            {% else %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <button type="submit" id="submit" type="submit">
			<span aria-hidden="true"></span>Update</button>
    </div>
  </form>
</div>

{% endblock %}
