{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<h2>{{ category.name }}</h2>
<div>
  {% if items !=[] %}
  <ul>
    {% for item in items %}
      <li><a href = "{{url_for('showItem', item_id = item.id, category_id = category.id)}}">
        {{item.name}}
      </a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No items for this category.</p>
  {% endif %}
</div>

{% endblock %}
