{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<p>{{item.category.name}}</p>
<h2>{{ item.name }}</h2>
<div>
  <p>Description: {{ item.description }}</p>
</div>
<div>
  <a href="{{url_for('editItem', item_id = item.id, category_id = category_id)}}">Edit</a> |

</div>

{% endblock %}
